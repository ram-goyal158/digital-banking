<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Pricing Styles */
.pricing {
    background-color: #b8f7d1;
    padding: 40px 20px;
    text-align: center;
}

.pricing .container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
}

.pricing h2 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #333;
}

.plan {
    background: #d3fbd9;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin: 20px auto;
    max-width: 400px;
    text-align: center;
}

.plan h3 {
    font-size: 1.5rem;
    color: #0044cc;
    margin-bottom: 15px;
}

.plan .price {
    font-size: 2rem;
    color: #333;
    margin: 10px 0;
}

.plan .price span {
    font-size: 1rem;
    color: #777;
}

.plan ul {
    list-style-type: none;
    padding: 0;
    margin: 20px 0;
}

.plan ul li {
    font-size: 1rem;
    color: #555;
    margin-bottom: 10px;
}

.plan ul li:before {
    content: "âœ”";
    color: #0044cc;
    margin-right: 10px;
}

.plan .btn {
    display: inline-block;
    padding: 12px 20px;
    font-size: 1rem;
    color: #ffffff;
    background-color: #0044cc;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s;
}

.plan .btn:hover {
    background-color: #0033aa;
}

@media (max-width: 768px) {
    .pricing h2 {
        font-size: 1.5rem;
    }

    .plan {
        padding: 15px;
    }

    .plan h3 {
        font-size: 1.2rem;
    }

    .plan .price {
        font-size: 1.5rem;
    }
}

    </style>
</head>
<body>
    <section id="pricing-plan" class="pricing">
        <div class="container">
            <h2>Pricing Plans</h2>
            <div class="plan">
                <h3>Free Plan</h3>
                <p class="price">$0 <span>/month</span></p>
                <ul>
                    <li>Unlimited account access</li>
                    <li>Free online transfers</li>
                    <li>Basic expense tracking</li>
                    <li>Secure payments</li>
                    <li>24/7 customer support</li>
                </ul>
                <button class="btn">Sign Up for Free</button>
            </div>
        </div>
    </section>
    
</body>
</html>

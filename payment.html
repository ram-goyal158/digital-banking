<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Payment</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #72f996;
    color: #333;
}

/* Header Styles */
header {
    background-color: #005bb5;
    color: white;
    padding: 20px;
    text-align: center;
}

/* Main Content Styles */
main {
    padding: 20px;
    max-width: 600px;
    margin: 0 auto;
    background: rgb(188, 245, 198);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

.payment-form h2 {
    color: #005bb5;
    margin-bottom: 15px;
}

/* Form Styles */
form {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
}

input, select, textarea {
    margin-bottom: 15px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #aff1c6;
    border-radius: 5px;
    width: 100%;
}

textarea {
    resize: vertical;
}

button {
    background-color: #005bb5;
    color: white;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0073e6;
}

/* Footer Styles */
footer {
    text-align: center;
    margin-top: 20px;
    background: #005bb5;
    color: rgb(239, 242, 240);
    padding: 10px 0;
}

    </style>
</head>
<body>
    <header>
        <h1>Digital Banking - Make a Payment</h1>
    </header>

    <main>
        <section class="payment-form">
            <h2>Payment Details</h2>
            <form action="/process_payment" method="POST">
                <!-- Account Number -->
                <label for="account-number">Your Account Number:</label>
                <input type="text" id="account-number" name="account-number" placeholder="Enter your account number" required>
                
                <!-- Payee Name -->
                <label for="payee-name">Payee Name:</label>
                <input type="text" id="payee-name" name="payee-name" placeholder="Enter the payee's name" required>
                
                <!-- Payee Account Number -->
                <label for="payee-account">Payee Account Number:</label>
                <input type="text" id="payee-account" name="payee-account" placeholder="Enter payee's account number" required>
                
                <!-- Payment Amount -->
                <label for="amount">Payment Amount:</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
                
                <!-- Payment Method -->
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="bank-transfer">Bank Transfer</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="debit-card">Debit Card</option>
                    <option value="upi">UPI</option>
                </select>
                
                <!-- Payment Note -->
                <label for="note">Payment Note (optional):</label>
                <textarea id="note" name="note" placeholder="Add a note for the payment"></textarea>
                
                <!-- Submit Button -->
                <button type="submit">Submit Payment</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Digit Bank. All rights reserved.</p>
    </footer>
</body>
</html>
